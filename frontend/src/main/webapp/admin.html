<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Product toevoegen</title>

<body>
	<div id="frame">
		<div id="navbar">
			<ul id="navbar">
				<div id="firstRow">
					<li id="index"><a href="index.html">Home</a></li>

			<p id="succesMessage"></p>
		</div>
	</div>
